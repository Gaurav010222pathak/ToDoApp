<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="ToDoStyle.css">
	<title>ToDo</title>

</head>

<body>

	<div id="container">
		<!-- left pane form -->
		<div id="leftPane">

			<h1 id="heading">TASK LIST</h1>

			<br>

			<p id="para">Add task to your list by typing to the right and press done button. You may then view pending task below. Achieve them!</p>

			<br>

			<div id="TaskList">	</div>

		</div>
		<!-- right pane input -->
		<div id="rightPane">
			<input id="ip" placeholder="I need to...">
			
			<br>

			<button id="btnDone">Done</button>

		</div>

	</div>
	<br>
	<button id="saveBtn">SAVE</button>

	

</body>

<script src="ToDoScript.js" type="text/javascript"></script>

</html>
